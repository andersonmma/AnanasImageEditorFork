name: Gradle Package

on: push
jobs:
  publish:
    runs-on: ubuntu-latest 
    permissions: 
      contents: read
      packages: write 
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Publish package
      - uses: gradle/gradle-build-action@v2
        with:
          gradle-version: 6.5
          arguments: publish
        env:
          USERNAME: ${{ github.actor }}
          TOKEN: ${{ secrets.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 }}
